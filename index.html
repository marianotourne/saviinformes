<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Mariano Tourné" />
    <meta name="description" content="Carga de informes" />
    <meta
      name="keywords"
      content="carga, informes, laboratorio, agua, alimentos, micotoxinas"
    />
    <!-- Title -->
    <title>Generación de Informes</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/icons/info-circle.svg" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav id="navbar" class="navbar">
      <img src="./images/icons/info-circle.svg" alt="Logo" />
      <ul class="navbar">
        <li class="navbar-item"><a href="#" id="navbar-link-agua">Agua</a></li>
        <li class="navbar-item">
          <a href="#" id="navbar-link-alimentos">Alimentos</a>
        </li>
        <li class="navbar-item">
          <a href="#" id="navbar-link-micotoxinas">Micotoxinas</a>
        </li>
      </ul>
    </nav>
    <!-- Formulario -->
    <form action="" id="formulario" class="form-container">
      <div class="form-numeracion">
        <label for="numeroLaboratorio">Número Laboratorio</label>
        <input type="number" name="numeroLaboratorio" id="numeroLaboratorio" />

        <label for="numeroPropio">Número Propio</label>
        <input type="number" name="numeroPropio" id="numeroPropio" />
      </div>

      <div class="form-remitente">
        <h2>Datos del remitente</h2>
        <label for="nombreRemitente">Remite la muestra</label>
        <input type="text" name="nombreRemitente" id="nombreRemitente" />

        <label for="direccionRemitente">Dirección</label>
        <input type="text" name="direccionRemitente" id="direccionRemitente" />

        <div class="form-dates">
          <label for="fechaRecepcion">Fecha de recepción</label>
          <input type="date" name="fechaRecepcion" id="fechaRecepcion" />

          <label for="fechaInicio">Fecha de inicio</label>
          <input type="date" name="fechaInicio" id="fechaInicio" />
        </div>

        <label for="detalleMuestra">Detalle de muestra</label>
        <textarea name="detalleMuestra" id="detalleMuestra" rows="5"></textarea>
      </div>

      <div class="form-resultados">
        <h2>Datos de la muestra</h2>
        <div class="form-resultados-item">
          <label for="recuentosOption">Recuento de Aerobias Mesófilas</label>
          <input
            type="number"
            name="recuentosOption"
            value=""
            id="option-1-1"
          />
          <label for="option-1-1">UFC/ml</label>
          <input
            type="radio"
            name="recuentosOption"
            value="<500 UFC/ml"
            id="option-1-2"
          />
          <label for="option-1-2"><500 UFC/ml</label>
          <input
            type="radio"
            name="recuentosOption"
            value="<10 UFC/ml"
            id="option-1-3"
          />
          <label for="option-1-3"><10 UFC/ml</label>
        </div>
        <div class="form-resultados-item">
          <label for="bacteriasOption">NMP Bacterias Coliformes</label>
          <input
            type="radio"
            name="bacteriasOption"
            value="<1.1"
            id="option-2-1"
          />
          <label for="option-2-1"><1.1</label>
          <input
            type="radio"
            name="bacteriasOption"
            value="1.1"
            id="option-2-2"
          />
          <label for="option-2-2">1.1</label>
          <input
            type="radio"
            name="bacteriasOption"
            value="2.6"
            id="option-2-3"
          />
          <label for="option-2-3">2.6</label>
          <input
            type="radio"
            name="bacteriasOption"
            value="4.6"
            id="option-2-4"
          />
          <label for="option-2-4">4.6</label>
          <input
            type="radio"
            name="bacteriasOption"
            value="8.0"
            id="option-2-5"
          />
          <label for="option-2-5">8.0</label>
          <input
            type="radio"
            name="bacteriasOption"
            value=">8.0"
            id="option-2-6"
          />
          <label for="option-2-6">>8.0</label>
        </div>
        <div class="form-resultados-item">
          <label for="coliformesOption">NMP Coliformes Termotolerantes</label>
          <input
            type="radio"
            name="coliformesOption"
            value="<1.1"
            id="option-3-1"
          />
          <label for="option-3-1"><1.1</label>
          <input
            type="radio"
            name="coliformesOption"
            value="1.1"
            id="option-3-2"
          />
          <label for="option-3-2">1.1</label>
          <input
            type="radio"
            name="coliformesOption"
            value="2.6"
            id="option-3-3"
          />
          <label for="option-3-3">2.6</label>
          <input
            type="radio"
            name="coliformesOption"
            value="4.6"
            id="option-3-4"
          />
          <label for="option-3-4">4.6</label>
          <input
            type="radio"
            name="coliformesOption"
            value="8.0"
            id="option-3-5"
          />
          <label for="option-3-5">8.0</label>
          <input
            type="radio"
            name="coliformesOption"
            value=">8.0"
            id="option-3-6"
          />
          <label for="option-3-6">>8.0</label>
        </div>
        <div class="form-resultados-item">
          <label for="escherichiaOption">Escherichia Coli</label>
          <input
            type="radio"
            name="escherichiaOption"
            value="presencia"
            id="option-4-1"
          />
          <label for="option-4-1">Presencia</label>
          <input
            type="radio"
            name="escherichiaOption"
            value="ausencia"
            id="option-4-2"
          />
          <label for="option-4-2">Ausencia/No se detecta</label>
        </div>
        <div class="form-resultados-item">
          <label for="pseudomonaOption">Pseudomona Aeruginosa</label>
          <input
            type="radio"
            name="pseudomonaOption"
            value="presencia"
            id="option-5-1"
          />
          <label for="option-5-1">Presencia</label>
          <input
            type="radio"
            name="pseudomonaOption"
            value="ausencia"
            id="option-5-2"
          />
          <label for="option-5-2">Ausencia/No se detecta</label>
        </div>
      </div>

      <div class="form-buttons">
        <!-- cambiar a type="submit" -->
        <button type="button" class="btn-send" id="btnEnviar">Enviar</button>
      </div>
    </form>

    <!-- Informe -->
    <div id="informe" class="informe">
      <section>
        <img src="" alt="" />
        <div id="informeNumeracion"></div>
      </section>
      <h3>Análisis microbiológicos de Agua</h3>
      <section>
        <div id="datosRemitente"></div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
